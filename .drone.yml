pipeline:
  backend:
    image: alpine
    commands:
      - echo 'hola'
      - sleep 5
      - echo 'senior.'
      - cat /etc/os-release
      - uname -r
  loadtest1:
    image: alpine
    group: loadtest
    commands:
      - cat /etc/os-release*
      - uname -r
      - seq 3 | xargs -P0 -n1 timeout 30 md5sum /dev/zero || echo hi
  loadtest2:
    image: ubuntu
    group: loadtest
    commands:
      - cat /etc/os-release*
      - uname -r
      - seq 3 | xargs -P0 -n1 timeout 30 md5sum /dev/zero || echo hi
  loadtest3:
    image: scratch
    group: loadtest
    commands:
      - cat /etc/os-release*
      - uname -r
      - seq 3 | xargs -P0 -n1 timeout 30 md5sum /dev/zero || echo hi
  deployment:
    image: scratch
    commands:
      - cat /etc/os-release*
      - uname -r
      - echo deploy all the things
      - seq 3 | xargs -P0 -n1 timeout 30 md5sum /dev/zero || echo deployed!
